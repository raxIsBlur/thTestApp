<mat-card>
  <h1>Posts and Comments</h1>

  <div *ngIf="post">
    <h2>{{ post.title || "" }}</h2>
    <!-- <span>{{post.id}}</span>
    <span>{{post.title}}</span> -->
    <span>{{post.body}}</span>
  </div>

  <h2>Comments</h2>
  <form class="search__form">

    <mat-form-field class="search__form_field" appearance="outline">
      <mat-label>Name</mat-label>
      <input type="text" aria-label="Name" matInput formControlName="name" (keyup)="onFilterChange($event, 'name')">
    </mat-form-field>

    <mat-form-field class="search__form_field" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" aria-label="Email" matInput formControlName="email" (keyup)="onFilterChange($event, email)">
    </mat-form-field>

    <mat-form-field class="search__form_field" appearance="outline">
      <mat-label>Content</mat-label>
      <input type="text" aria-label="Content" matInput formControlName="content" (keyup)="onFilterChange($event, 'content')">
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="comments" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let item"> {{item.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
